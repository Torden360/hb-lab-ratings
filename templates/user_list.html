{% extends 'base.html' %}
{% block content %}

  <h2>Users</h2>

  <ul>
    {% for user in users %}
      <li>
        <a href="/users/{{ user.user_id }}">
          {{ user.email }} ({{ user.user_id }})
        </a>
      </li>
    {% endfor %}
  </ul>

{% endblock %}

<!-- Loops through all of the user's id and emails inside the db -->
