{% extends 'base.html' %}
{% block content %}

  <h2>Users</h2>

  <ul>
    {% for user in users %}
      <li>
        <a href="/user_profile?user_id={{user.user_id}}" >
        <!-- using href to route to /user_profile, specifying that we want the information after the ? so, we are setting user_id to the dynamic user.user_id generated in the loop -->
          {{ user.email }} ({{ user.user_id }})
        </a>
      </li>
    {% endfor %}
  </ul>

{% endblock %}

<!-- Loops through all of the user's id and emails inside the db -->
